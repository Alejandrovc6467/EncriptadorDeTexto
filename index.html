<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador de Texto Challenge: Oracle Next Education">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Days+One&family=Poppins:wght@500;600;900&display=swap" rel="stylesheet"><!--Fuentes google-->
    <script src="https://kit.fontawesome.com/0cf3687c78.js" crossorigin="anonymous"></script><!--link de los icnos, los estoy ultilizando en linea-->
    <title>Encriptador de Texto</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!--Hacer un css diferente para cada resolucion como lo hace my amiga-->

    
</head>



<body>
    
    

    <div class="contenedorPadre">

        <div class="contenedorCentral">


            <div class="contenedorIzquierdo">

               
                <div class="logo">
                    <p class="logo"><span style="--item:1"><img src="image/Logo.png" alt=""></span></p>
                </div>

                <div class="entradaTexto">
                    <textarea name="textAreaIzq" class="textAreaIzq" id="" cols="30" rows="13" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="advertencias"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos </p>
                </div>

                <div class="contenedorBotonesIzquierdo">
                    <input type="button" value="Encriptar" class="boton encriptar">
                    <input type="button" value="Desencriptar" class="boton desencriptar">
                </div>
    
            </div>
    
    
            <div class="contenedorDerecho">
    
                <div class="salidaDetexto">
                    <textarea name="textAreaDer" id="output-texto" class="textAreaDer" cols="30" rows="7"></textarea>
                </div>

                <div class="contenedorBotonesDerecho">
                    <input type="button" value="Copiar" class="boton copiar">
                </div>


            </div>

    
        </div>

    </div>
   

</body>



</html>
